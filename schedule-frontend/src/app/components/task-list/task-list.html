<h2>Task List</h2>

<button routerLink="/new">+ Add Task</button>

<div *ngIf="loading">Loading...</div>

<table *ngIf="!loading && tasks.length > 0" border="1" cellspacing="0" cellpadding="8">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.dueDate | date }}</td>
            <td>{{ task.category }}</td>
            <td>{{ task.status }}</td>
            <td>
                <button [routerLink]="['/edit', task._id]">Edit</button>
                <button (click)="deleteTask(task._id!)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!loading && tasks.length == 0">
    No tasks yet. Why not add one?
</div>
